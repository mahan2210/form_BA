<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <title>Form</title>
  </head>
  <body><div class="container">
        
    <section class="info">
      
        <form id="myform" novalidate action="page.html">
          <h2 class="text-center">Personal Information</h2>
          <br />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfname">First Name</label>
              <input type="text" name="fname" id="firstnames" class="form-control" placeholder="First Name">
                    
            </div>
            <div class="form-group col-md-6">
              <label for="inputlname">Last Name</label>
              <input type="text" name="lname" id="lastname" class="form-control" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfname">Father's Full Name</label>
              <input
                type="text"
                class="form-control"
                id="inputfname"
                placeholder="First Name"
                name="fn" required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputlname">Mother's Full Name</label>
              <input
                type="password"
                class="form-control"
                id="inputlname"
                placeholder="Last Name"
                name="mn" required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email">
                    <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
                        Your email must be a valid email
                    </small>
            </div>
            <div class="form-group col-md-6">
              <label for="inputContact">Contact number</label>
              <input
                type="number"
                class="form-control"
                id="inputContact"
                placeholder="Contact number"
                name="phone"
                onkeyup="return validcon(this.value);" required
              />
            </div>
          </div>
          <div class="form-group1">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Local Address"
              name="addr"
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Zilla</label>
              <select name="zilla" id="inputCity" class="form-control">
                <option disabled selected>Choose Zilla</option>
                <option>Dhaka</option>
                <option>Khulna</option>
                <option>Chattogram</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Thana</label>
              <select name="thana" id="inputState" class="form-control">
                <option disabled selected>Choose Thana</option>
                <option>Pallabi</option>
                <option>Paltan</option>
                <option>Gulshan</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputPost">Postal Code</label>
              <input name="postal" type="text" class="form-control" id="inputZip" placeholder="Postal Code" required/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputgender">Gender</label>
              <div>
                <select id="inputgenders" class="form-control" name="gen">
                  <option disabled selected>Select Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="datepicker">Date</label>

              <div class="input-group date">
                <input type="text" class="form-control" id="datepicker" name="det" min="2020-10-13" max="2022-12-18" placeholder="Place the date"/>
                <span class="input-group-append" >
                  <span class="input-group-text bg-white d-block">
                      <i class="fa fa-calendar" ></i>
                  </span>
              </span>
              </div>
            </div>
          </div>
          <!-- <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
          <br />
          <h2 class="text-center">Academic Information</h2>
          <br />
          <h5>SSC Information</h5>
          <div class="form-group1">
            <label for="inputInst1">Passing Institution</label>
            <input
              type="text"
              class="form-control"
              id="inputInst1"
              placeholder="Passing Institution"
              name="inst1" required
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputBoard">Board</label>
              <select name="board1" id="inputBoard" class="form-control" >
                <option disabled selected>Choose Board</option>
                <option>Dhaka</option>
                <option>Jessore</option>
                <option>Barishal</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputYear">Passing Year</label>
              <input
                type="text"
                class="form-control"
                id="inputYear"
                name="year1"
                placeholder="Passing Year" required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputGPA">GPA</label>
              <input
                type="number"
                class="form-control"
                id="inputGPA2"
                name="gpa1"
                placeholder="Enter GPA" required
              />
            </div>
          </div>
          <br />
          <h5>HSC Information</h5>
          <div class="form-group1">
            <label for="inputInst2">Passing Institution</label>
            <input
              type="text"
              class="form-control"
              id="inputInst2"
              placeholder="Passing Institution" 
              name="inst2" required
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputBoard">Board</label>
              <select name="board2" id="inputBoard" class="form-control">
                <option disabled selected>Choose Board</option>
                <option>Dhaka</option>
                <option>Jessore</option>
                <option>Barishal</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputYear">Passing Year</label>
              <input
                type="text"
                class="form-control"
                id="inputYear1"
                name="year2"
                placeholder="Passing Year" required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputGPA">GPA</label>
              <input
                type="number"
                class="form-control"
                id="inputGPA"
                name="gpa2"
                placeholder="Enter GPA" required
              />
            </div>
          </div>
          
          <br />

          <h5>Validation</h5>
          <div class="form-row">
            <div class="form-group1 col-md-6">
              <div>
                <label for="Image" class="form-label"
                  >Upload Image of Candidate</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  name="field"
                  accept="image/*"
                  onchange="preview()"
                  
                />
                <button onclick="clearImage()" class="btn btn-secondary mt-3">
                  Reset
                </button>
              </div>
              <img id="frame" src="" class="img-fluid" />
            </div>
            <div class="form-group1 col-md-6">
              <div class="mb-5">
                <label for="Image" class="form-label"
                  >Upload Image of Candidate's Signature</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFile1"
                  name="formFile"
                  onchange="preview()"
                />
                <button onclick="clearImage()" class="btn btn-secondary mt-3">
                  Reset
                </button>
              </div>
              <img id="frame" src="" class="img-fluid" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary" value="validate">Submit</button>
        </form>

      
      </div>
      
    </section>
    
   
    

   
    
  </form>
